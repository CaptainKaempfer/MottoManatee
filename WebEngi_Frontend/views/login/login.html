	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
      
</head>
<body>
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index_dev.html#/startpage">Motto Manatee - Login</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation-example-2">
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="index_dev.html#/register" class="btn btn-simple">Registrieren</a>
            </li>            
            <li>
                <a href="#" target="_blank" class="btn btn-simple"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="#" target="_blank" class="btn btn-simple"><i class="fa fa-facebook"></i></a>
            </li>
           </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-->
    </nav> 
    
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Bitte loggen Sie sich ein</h3>
                                <br>
                                <form class="register-form">
                                    <!-- E-Mail address -->
                                    <md-input-container class="md-block">
                                        <label style="color: #fff">E-Mail Adresse</label>
                                        <input tpye="text" style="color: #fff" ng-model="user.email" required>
                                    </md-input-container>
                                    <!-- Password -->
                                    <md-input-container class="md-block">
                                    <label style="color: #fff">Passwort</label>
                                    <input type="password" style="color: #fff" ng-model="user.password" required>
                                    </md-input-container>
                                    <button ng-click="openLogin()" class="btn btn-danger btn-block">Log In</button>
                                </form>
                                <div class="forgot">
                                    <a href="#" class="btn btn-simple btn-danger" ng-click="alert("Schade")">Passwort vergessen?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            <div class="footer register-footer text-center">
                    <h6>&copy; 2018, made with <i class="fa fa-heart heart"></i> by Motto Manatee</h6>
            </div>
        </div>
    </div>      

</body>

<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
